
name: Build IOS
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}/ios/build
  cancel-in-progress: true

jobs:
  install-pods:
    runs-on: macos-15
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Install Mise
        uses: jdx/mise-action@v2

      - name: Setup Registry
        run: tuist registry setup

      - name: Install Packages
        run: tuist install

      - name: Build
        run: tuist build
